<div class="box mt-3">

 <h1>sadf</h1>
 <div class="row align-items-center">
  <div class="col-md-3 col-sm-6">
   <app-select [title]="'Categories'" ></app-select>
  </div>
  <div class="col-md-9 col-sm-6 d-flex justify-content-end">
   <small>see more</small>
  </div>
 </div>
 <div class="row" *ngIf="loading">
  <div class="col-md-3 col-sm-12" *ngFor="let item of products">
   <app-product [data]="item" (item)="addToCart($event)"></app-product>
  </div>
 </div>
 <div *ngIf="loading" class="text-center w-100">
  <app-spinner></app-spinner>
 </div>
</div>
