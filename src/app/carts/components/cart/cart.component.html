<!-- Shoping Cart View -->

<div class="shoping-cart">
    <h1 class="text-primary px-5">Shopping Cart</h1>
  <div class="shoping-cart__cart-header px-5">
    <p class="lead">You have <label class="text-primary">{{cartProducts.length}}</label> item in your cart</p>
    <span class="clear-all-btn" (click)="clearCart()">Clear All</span>
  </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th class="text-start">Product Name</th>
                <th>Price</th>
                <th style="width: 25%;">Quantity</th>
                <th>Totle</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts; let index = index" >
                <td><img src="{{item.item.image}}" alt=""></td>
                <td class="text-start">{{item.item.title}}</td>
                <td>{{item.item.price}} L.E</td>
                <td class="quantity-container">
                    <button class="btn border-dark d-inline btn-hover" (click)="addAmount(index)" >+</button>
                    <div class="counter d-inline">{{item.quantity}}</div>
                    <button class="btn border-dark d-inline btn-hover" (click)="minsAmount(index)" >-</button>
                </td>
                <td class="item-price">
                    <span>{{item.item.price * item.quantity}} L.E</span>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(index)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18">
                            <path fill="#FFF"
                                d="M3.5 2.5a1 1 0 011-1h9a1 1 0 011 1v1h3v1h-1v11a1 1 0 01-1 1H4a1 1 0 01-1-1V4H2V3h1v-.5zm2 1.5h7v-1h-7v1zM4 5v9h10V5H4zm2.5 2a.5.5 0 00-.5.5v5a.5.5 0 001 0v-5a.5.5 0 00-.5-.5zm3 0a.5.5 0 00-.5.5v5a.5.5 0 001 0v-5a.5.5 0 00-.5-.5zm3 0a.5.5 0 00-.5.5v5a.5.5 0 001 0v-5a.5.5 0 00-.5-.5z" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody> 
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th><b>Total: AED {{total}}</b></th>
                <th><button class="btn btn-success px-4" (click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
    
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong> Your Order is Successfully Send</div>
